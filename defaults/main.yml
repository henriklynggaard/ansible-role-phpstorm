phpstorm_location: "{{ phpstorm_install_directory }}/phpstorm-{{ phpstorm_version }}"
phpstorm_desktop_file_location: "{{ ansible_env['HOME'] }}/.local/share/applications/phpstorm-{{ phpstorm_version }}.desktop"
